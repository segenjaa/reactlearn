<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初始化学习教程</title>
</head>
<body>
    <h1>这个是第一个标题</h1>
    <p>这个是第一个段落</p>
    <img src="images/logo.jpg" width="500" height="493"/>
    <hr>
    <!--这个地方写个注释-->
    <p>用线来进行隔开展示</p>
    <b>粗体信息展示</b>
    <em>着重显示</em>
    <i>斜体信息展示</i>
    <small>小字号</small>
    <strong>加重语气</strong>
    <sub>下标字</sub>
    <sup>上标字</sup>
    <ins>插入字</ins>
    <del>删除字</del>
    <br>
    <code>hello world</code>
    <q>来自莎士比亚</q>
    <hr>
    <a href="http://www.baidu.com" target="_blank">这是一个链接</a>
    <br>
</body>
</html>
