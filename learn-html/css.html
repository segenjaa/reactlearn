<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS技术学习</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
</head>

<body>
    <div id="mypadding">padding一下看看效果</div>
    <hr>
    <div id="mymargin">margin一下看看效果</div>
    <hr>
    <div id="myout">outline属性查看</div>
    <hr>
    <h2>盒子模型演示</h2>

    <!--<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>-->

    <div class="mydiv">这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>
    <div class="mydiv">
        <a href="https://www.baidu.com" target="_blank">就是一个简单链接</a>
    </div>
    <div class="mydiv">
        <p>无序列表实例:</p>

        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <p>有序列表实例:</p>

        <ol class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>

        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </div>
</body>

</html>
