<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbol</title>
    <script>
        let s = Symbol()
        const sdesc = typeof s
        console.log(sdesc)

        let s1 = Symbol('foo')
        console.log(s1)

        const obj = {
            toString() {
                return 'abc'
            }
        }
        const sym = Symbol(obj)
        console.log(sym)

        let sym1 = Symbol('My symbol')
        console.log("your symbol is " + sym1.toString())

        const sym2 = Symbol('foo')
        console.log(sym2.description)

        const log = {};

        log.levels = {
            DEBUG: Symbol('debug'),
            INFO: Symbol('info'),
            WARN: Symbol('warn')
        };
        console.log(log.levels.DEBUG, 'debug message');
        console.log(log.levels.INFO, 'info message');

        const shapeType = {
            triangle: Symbol()
        };

        function getArea(shape, options) {
            let area = 0

            switch (shape) {
                case shapeType.triangle:
                    area = .5 * options.width * options.height
                    break
            }

            return area
        }

        const ar1 = getArea(shapeType.triangle, { width: 100, height: 100 })
        console.log(ar1)

        const obj3 = {};
        let a = Symbol('a');
        let b = Symbol('b');

        obj3[a] = 'Hello';
        obj3[b] = 'World';

        const objectSymbols = Object.getOwnPropertySymbols(obj3);
        console.log(objectSymbols)
        
    </script>
</head>

<body>
    <div>Symbol关键字</div>
</body>

</html>
