<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的扩展</title>
    <script>
        const foo = 'bar'
        const baz = {foo}
        console.log(baz)

        let birth = '2000/01/01'
        const Person = {
            name:'张三',
            birth,
            hello() {
                console.log('我的名字是' + this.name)
            }
        }

        Person.hello()

        function getPoint(){
            const x = 1
            const y = 10
            return {x,y}
        }
        const p1 = getPoint()
        console.log(p1)

        let obj = new Object;
        obj.foo = true;
        console.log(obj)

        const p2 = {
            sayName(){
                console.log('hello!')
            }
        }
        console.log(p2.sayName.name)

        const obj1 = {
            _foo:'1',
            get foo(){return this._foo},
            set foo(x){this._foo = x}
        }
        console.log(obj1)
        console.log(obj1.foo)
        obj1.foo = 'ok'
        console.log(obj1.foo)

        let z = {a:3, b:4}
        let n = {...z}
        console.log(n)
    </script>
</head>
<body>
    <div>
        对象的扩展测试，输出内容见命令行
    </div>
</body>
</html>
