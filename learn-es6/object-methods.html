<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的新增方法</title>
    <script>
        console.log(Object.is('foo', 'foo'))
        console.log(Object.is(+0, -0))
        console.log(Object.is(NaN, NaN))

        const target = { a: 1 }
        const s1 = { b: 2 }
        const s2 = { c: 3 }

        Object.assign(target, s1, s2)
        console.log(target)

        const v1 = 'abc'
        const v2 = true
        const v3 = 10
        const obj1 = Object.assign({}, v1, v2, v3)
        console.log(obj1)

        const t2 = { a: { b: 'c', d: 'e' } }
        const s3 = { a: { b: 'hello' } }
        Object.assign(t2, s3)
        console.log(t2)

        class Point {
            constructor(x, y) {
                Object.assign(this, { x, y })
            }
        }

        let p1 = new Point(1, 1)
        console.log(p1)

        const obj2 = {
            foo: 1213,
            get bar() { return 'abc' }
        }

        console.log(Object.getOwnPropertyDescriptor(obj2))

        const obj3 = { foo: 'bar', baz: 42 }
        console.log(Object.keys(obj3))

        let { keys, values, entries } = Object;
        let obj = { a: 1, b: 2, c: 3 };

        for (let key of keys(obj)) {
            console.log(key); // 'a', 'b', 'c'
        }

        for (let value of values(obj)) {
            console.log(value); // 1, 2, 3
        }

        for (let [key, value] of entries(obj)) {
            console.log([key, value]); // ['a', 1], ['b', 2], ['c', 3]
        }

        let fobj = Object.fromEntries([
            ['foo', 'bar'],
            ['baz', 42]
        ])

        console.log(fobj)

    </script>
</head>

<body>
    对象的新增方法
</body>

</html>
