<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的扩展</title>
    <script>
        //#region
        const a1 = [1,2]
        const a2 = [...a1]//进行数组复制

        a2[0] = 2
        console.log(a1)
        console.log(a2)

        const arr1 = ['a', 'b']
        const arr2 = ['c']
        const arr3 = ['d', 'e']
        const arr4 = [...arr1, ...arr2, ...arr3]
        console.log(arr4.toString())

        const [first, ...rest] = [1,2,3,4,5]
        console.log(first)
        console.log(rest)

        const ca1 = [...'hello']
        console.log(ca1)

        let map = new Map([
            [1, 'one'],
            [2, 'two'],
            [3, 'three']
        ])

        let arr = [...map.keys()]
        console.log(arr)

        let nameset = new Set(['a', 'b'])
        console.log(nameset)
        let namearray = Array.from(nameset)
        console.log(namearray)

        function typesOf(){
            return Array.from(arguments, value=>typeof value)
        }

        const ts1 = typesOf(null, [], NaN)
        console.log(ts1)
        //#endregion

        //#region
        console.log(Array.of(3,11,8))
        console.log(Array.of(3))
        console.log(new Array(3).fill(7))

        for(let index of ['a', 'b'].keys()){
            console.log(index)
        }

        for(let elem of ['a', 'b'].values()){
            console.log(elem)
        }

        for(let [index, elem] of ['a', 'b'].entries()){
            console.log(index, elem)
        }

        console.log([1,2,3].includes(2))
        console.log([1,2,[3,4]].flat())//拉平一层
        console.log([1,2,[3,[4,5]]].flat(2))//拉平二层
        //#endregion
    </script>
</head>
<body>
    
</body>
</html>
